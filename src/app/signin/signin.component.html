<div class="registration-container">
    <div class="form-container">
      <h2 class="form-title">LOGIN</h2>
      <form [formGroup]="registrationForm" onsubmit="onSubmit(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="form-footer">
        <a href="/" class="btn_frgtn">Forgotten Password?</a><br>
        <button class="creat_act_btn" (click)="creatAc()">Create new account</button>
      </div>
    </div>
  </div>
