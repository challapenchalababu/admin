<div class="registration-container">
    <div class="left-section">
      <!-- Additional content can go here -->
    </div>
    <div class="right-section">
      <div class="form-container">
        <h2>REGISTER</h2>
        <form [formGroup]="registrationForm" id="registrationForm" onsubmit="onSubmit(event)">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" id="firstName" name="firstName" placeholder="First Name" required>
                <span class="error-message"  *ngIf="registrationForm.get('firstName')?.hasError('required')" id="firstNameError">First Name is required</span>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text"  formControlName="lastName" id="lastName" name="lastName" placeholder="Last Name" required>
                <span class="error-message" id="lastNameError" *ngIf="registrationForm.get('lastName')?.hasError('required')">Last Name is required</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" formControlName="email" id="email" name="email" placeholder="Email" required>
                <span class="error-message" id="emailError" *ngIf="registrationForm.get('email')?.hasError('required')">Email is required</span>
                <span class="error-message" id="invalidEmailError" *ngIf="registrationForm.get('email')?.hasError('email')">Invalid email address</span>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" formControlName="phoneNumber" name="phoneNumber" placeholder="Phone Number" required>
                <span class="error-message" id="phoneNumberError" *ngIf="registrationForm.get('phoneNumber')?.hasError('required')">Phone Number is required</span>
                <span class="error-message" id="invalidPhoneNumberError" *ngIf="registrationForm.get('phoneNumber')?.hasError('pattern')">Invalid phone number</span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" name="password" placeholder="Password" required minlength="6">
                <span class="error-message" id="passwordError" *ngIf="registrationForm.get('password')?.hasError('required')">Password is required</span>
                <span class="error-message" id="passwordMinLengthError" *ngIf="registrationForm.get('password')?.hasError('minlength')">Password must be at least 6 characters long</span>
              </div>
            </div>
          </div>
          <button type="submit" class="btn" [disabled]="registrationForm.invalid">Register</button>
        </form>
        <br>
        <p>OR</p>
        <p>Already have an account? <a href="/login">Login Now</a></p>
      </div>
    </div>
  </div>
